{% extends "base.html" %}

{% block content %}
<style>
    .auth-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .auth-card {
        text-align: center;
        background-color: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        border: 1px solid #ddd;
    }

    .auth-title {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .auth-input {
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        width: 100%;
    }

    .auth-btn {
        background-color: #007BFF;
        color: white;
        padding: 0.7rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }

    .auth-btn:hover {
        background-color: #0056b3;
    }

    .auth-btn.google-btn {
    background-color: #4285f4;
    color: white;
    padding: 10px 20px;
    text-align: center;
    border-radius: 5px;
    display: inline-block;
    width: 100%;
    margin-top: 10px;
    font-weight: bold;
    text-decoration: none;
}

.auth-btn.google-btn:hover {
    background-color: #357ae8;
}
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Login</h2>
        <form method="POST" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Login</button>
        </form>
        <a href="{% url 'google_login' %}" class="auth-btn google-btn">
            Login with Google
        </a>
    </div>
</div>
{% endblock %}
