{% extends "base.html" %}

{% block content %}
<style>
    /* Обертывание формы для центрирования */
    .auth-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin-top: 70px; /* Отступ сверху для мобильных устройств */
    }

    /* Карточка с формой регистрации */
    .auth-card {
        text-align: center;
        background-color: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        border: 1px solid #ddd;
    }

    /* Заголовок формы */
    .auth-title {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    /* Формы и поля ввода */
    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .auth-input {
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        width: 100%;
    }

    /* Кнопка отправки */
    .auth-btn {
        background-color: #007BFF;
        color: white;
        padding: 0.7rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }

    .auth-btn:hover {
        background-color: #0056b3;
    }

    /* Медиазапросы для мобильных устройств */
    @media (max-width: 768px) {
        .auth-wrapper {
            height: auto;
            margin-top: 100px; /* Увеличиваем отступ сверху на мобильных устройствах */
        }
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Register</h2>
        <form method="POST" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Register</button>
        </form>
    </div>
</div>

{% endblock %}
