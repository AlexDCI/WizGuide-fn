{% extends "base.html" %}
{% load socialaccount static %}

{% block title %}Login - WizGuide{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Login to WizGuide</h2>

        <form method="POST" action="{% url 'account_login' %}" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <p>Don't have an account?</p>
        <a href="{% url 'account_signup' %}" class="auth-btn">Register</a>

        <form method="POST" action="{% provider_login_url 'google' %}">
            {% csrf_token %}
            <button type="submit" class="google-btn">
                <img src="{% static 'images/google_logo.png' %}" alt="Google Logo">
                Login with Google
            </button>
        </form>
    </div>
</div>
{% endblock %}
