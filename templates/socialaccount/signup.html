{% extends "base.html" %}
{% load static socialaccount %}

{% block title %}Sign Up - WizGuide{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Complete Your Registration</h2>
        <p>Please confirm your details to finish signing up.</p>

        <form method="POST" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Complete Registration</button>
        </form>
    </div>
</div>
{% endblock %}
