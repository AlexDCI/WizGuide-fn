{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<style>
    .auth-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .auth-card {
        text-align: center;
        background-color: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        border: 1px solid #ddd;
    }

    .auth-title {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .auth-btn {
        background-color: #007BFF;
        color: white;
        padding: 0.7rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
    }

    .auth-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Sign In</h2>
        <p>If you have not created an account yet, then please sign up first.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <p>Or use a third-party account:</p>
        <a href="{% provider_login_url 'google' %}" class="auth-btn">Sign In Via Google</a>
    </div>
</div>
{% endblock %}
