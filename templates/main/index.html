<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiz Guide FN</title>
</head>
<body>
    <h1>Добро пожаловать в Wiz Guide FN</h1>

    {% endif %}

</body>
</html>
